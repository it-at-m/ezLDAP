ezldap:
  cors:
    enabled: true
    allowed-origin-patterns:
      - https://*.example.org:[*]
      - http://localhost:[*]
  cache:
    enabled: false

app:
  auth-mode: none

logging:
  level:
    "[de.muenchen.oss]": DEBUG
    "[org.springframework.security]": DEBUG
    "[org.springframework.ldap]": DEBUG

